<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MANAJEMEN USERS - CEO</title>

<link rel="stylesheet" href="css/admin-users.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

 <!-- ================= HEADER ================= -->
<header>
  <div id="logo-container">
    <img src="images/logo.png" width="55">

    <div>
      <h1>CEO - PART SERVICE</h1>
      <div class="tagline">CELLULAR ENGINEER OFFICER</div>
    </div>
  </div>
</header>

<!-- ================= NAVBAR ================= -->
<nav class="top-nav">
  <a href="index.html" class="nav-btn">
    <i class="fa-solid fa-house"></i>
    Beranda
  </a>

  <a href="profile.html" class="nav-btn">
    <i class="fa-solid fa-user"></i>
    Profil
  </a>
 
  <a href="dapur.html" class="nav-btn">
    <i class="fa-solid fa-kitchen-set"></i>
    Dapur
  </a>

  <a href="produk.html" class="nav-btn">
    <i class="fa-solid fa-box-open"></i>
    Produk
  </a>

  <a href="keuangan.html" class="nav-btn">
    <i class="fa-solid fa-wallet"></i>
    Keuangan
  </a>

  <a href="layanan.html" class="nav-btn">
    <i class="fa-solid fa-screwdriver-wrench"></i>
    Layanan
  </a>

  <a href="ceo_status.html" class="nav-btn">
    <i class="fa-solid fa-chart-line"></i>
    Status
  </a>
</nav>
 
 <div class="container">

  <div class="admin-content">

    <div class="header-buttons">
      <button class="btn-refresh" id="refreshBtn">
        <i class="fa-solid fa-rotate"></i> Refresh
      </button>

      <button class="btn-back" onclick="window.location.href='dapur.html'">
        <i class="fa-solid fa-arrow-left"></i> Kembali
      </button>
    </div>

    <!-- FILTER & SEARCH -->
    <div class="filter-section">

      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchAdmin" placeholder="Cari nama / email...">
      </div>

      <select id="filterStatus">
        <option value="all">Semua Status</option>
        <option value="active">Aktif</option>
        <option value="inactive">Nonaktif</option>
      </select>

      <select id="filterRole">
        <option value="all">Semua Role</option>
        <option value="superadmin">Superadmin</option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>

    </div>

    <!-- TABLE -->
    <div class="table-wrapper">
      <table class="admin-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Lengkap</th>
            <th>Email</th>
            <th>No HP</th>
            <th>Jabatan</th>
            <th>Role Sistem</th>
            <th>Status Akun</th>
            <th>Disetujui Oleh</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody id="adminTable">
          <tr>
            <td colspan="9" class="loading">
              <i class="fa-solid fa-spinner fa-spin"></i>
              Memuat data...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
 
<!-- Modal Konfirmasi -->
<div id="confirmModal" class="modal">
  <div class="modal-box">
    <h3 id="confirmTitle">Konfirmasi</h3>
    <p id="confirmText">Apakah Anda yakin?</p>

    <div class="modal-actions">
      <button id="confirmYes" class="btn-danger">
        <i class="fa-solid fa-check"></i> Ya
      </button>
      <button id="confirmNo" class="btn-secondary">
        Batal
      </button>
    </div>
  </div>
</div>
</div>
 
<!-- ================= FOOTER ================= -->
<footer>
  © 2026 CEO Part & Service — All Rights Reserved
</footer>
  
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>
<script src="js/role-guard.js"></script>
<script src="js/admin-users.js"></script>

  
</body>
</html>
