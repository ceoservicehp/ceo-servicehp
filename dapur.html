<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dapur.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="wrapper">

<!-- HEADER -->
<header>
  <div id="logo-container">
    <img src="images/logo.png" width="55">

    <div>
      <h1>CEO ORDER SERVICE</h1>
      <div class="tagline">CELLULAR ENGINEER OFFICER</div>
    </div>
    <button id="logoutBtn" class="btn btn-logout">
    <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </div>
</header>

<!-- NAVBAR -->
<nav class="top-nav">

<a href="../index.html" class="nav-btn">
<i class="fa-solid fa-house"></i>
Beranda
</a>

<a href="layanan.html" class="nav-btn active">
<i class="fa-solid fa-list"></i>
Service Masuk
</a>

<a href="produk.html" class="nav-btn">
<i class="fa-solid fa-box"></i>
Produk
</a>

<a href="keuangan.html" class="nav-btn">
<i class="fa-solid fa-chart-column"></i>
Laporan
</a>

</nav>


<!-- MAIN -->
<main class="container">

<!-- STATUS BAR -->
<section class="status-bar">
<div>
<div id="admin-status" class="store-status">
Memuat status layanan...
</div>
<small id="tanggalOtomatis"></small>
</div>

<div class="buttons">
<button id="btnOpen" class="btn btn-open">ðŸŸ¢ Buka</button>
<button id="btnClose" class="btn btn-close">ðŸ”´ Tutup</button>
</div>
</section>

<!-- CONTENT -->
<section class="admin-content">

<h2>Data Service Masuk</h2>

<!-- SEARCH -->
<div class="search-box">
<input type="text" id="searchNama" placeholder="ðŸ” Cari nama pelanggan...">
</div>

<!-- BULK ACTION -->
<div class="bulk-actions">

<input type="date" id="filterTanggal" class="filter-date">

<button id="hapusTerpilih" class="btn">
<i class="fa-solid fa-trash"></i> Hapus Terpilih
</button>

<button id="cetakTanggal" class="btn btn-print">
<i class="fa-solid fa-print"></i> Cetak Data
</button>

</div>

<!-- TAB FILTER -->
<div class="order-tabs">
<button class="tab active" data-filter="all">Semua</button>
<button class="tab" data-filter="toko">Datang ke Toko</button>
<button class="tab" data-filter="home">Home Service</button>
<button class="tab" data-filter="paket">Kirim Paket</button>
</div>

<!-- TABLE -->
<div class="table-wrapper">
<table class="admin-table">

<thead>
<tr>
<th><input type="checkbox" id="checkAll"></th>
<th>No</th>
<th>Nama</th>
<th>Alamat</th>
<th>No HP</th>
<th>Tanggal</th>
<th>Status</th>
<th>Total</th>
<th>Aksi</th>
</tr>
</thead>

<tbody id="orderTable">
<tr>
<td colspan="9">Memuat data...</td>
</tr>
</tbody>

</table>
</div>

</section>
</main>

<!-- FOOTER -->
<footer class="main-footer">
Â© 2026 CEO Service HP â€” Admin Panel
</footer>

</div>
<!-- MODAL DETAIL -->
<div id="detailModal" class="modal">
  <div class="modal-box">
    <span id="closeModal" class="modal-close">&times;</span>

    <h3>Edit Data Service</h3>

    <input type="hidden" id="edit-id">

    <div class="form-grid">

      <div>
        <label>Nama</label>
        <input type="text" id="edit-nama">
      </div>

      <div>
        <label>Alamat</label>
        <input type="text" id="edit-alamat">
      </div>
      
      <div>
        <label>No HP</label>
        <input type="text" id="edit-phone">
      </div>

      <div>
        <label>Merk HP</label>
        <input type="text" id="edit-brand">
      </div>

      <div>
        <label>Keluhan</label>
        <textarea id="edit-problem"></textarea>
      </div>

      <div>
        <label>Metode Service</label>
        <input type="text" id="edit-metode">
      </div>

      <div>
        <label>Tambah Sparepart</label>
        <select id="sparepartSelect">
          <option value="">Pilih Sparepart</option>
        </select>
      
        <div id="selectedSpareparts"></div>
      
        <!-- hidden untuk simpan ke db -->
        <input type="hidden" id="edit-sparepart">
      </div>
      
      <div>
        <label>Total Sparepart</label>
        <input type="number" id="edit-total-sparepart" readonly>
      </div>

      <div>
        <label>Biaya Transport</label>
        <input type="text" id="edit-transport">
      </div>

      <div>
        <label>Biaya Jasa</label>
        <input type="number" id="edit-jasa">
      </div>

      <div>
        <label>Total</label>
        <input type="text" id="edit-total">
      </div>

      <div>
        <label>Status Service</label>
        <select id="edit-status">
          <option value="pending">Pending</option>
          <option value="proses">Proses</option>
          <option value="selesai">Selesai</option>
          <option value="batal">Batal</option>
        </select>
      </div>

      <div>
        <label>Tanggal Masuk</label>
        <input type="text" id="edit-tanggal" readonly>
      </div>

      <div>
        <label>Tanggal Selesai</label>
        <input type="text" id="edit-tanggal-selesai" readonly>
      </div>

      <div>
        <label>Koordinat</label>
        <input type="text" id="edit-coord">
      </div>

      <div>
        <label>Bukti Transfer</label>
        <div id="edit-bukti-transfer-preview"></div>
      </div>
      
      <div>
        <label>Upload Bukti Service Selesai</label>
        <input type="file" id="edit-bukti-file" accept="image/*">
      </div>
      
      <div>
        <label>Preview Bukti Service Selesai</label>
        <div id="edit-bukti-selesai-preview"></div>
      </div>

<!-- ================= SISTEM PEMBAYARAN ================= -->
<div class="payment-section">

  <label>
    <input type="checkbox" id="edit-use-top">
    Gunakan TOP (Tempo Pembayaran)
  </label>

  <div>
    <label>Lama Tempo (Hari)</label>
    <input type="number" id="edit-top-days" min="0" placeholder="Contoh: 7">
  </div>

  <div>
    <label>Jumlah Dibayar</label>
    <input type="number" id="edit-amount-paid" min="0" placeholder="0">
  </div>

  <div>
    <label>Sisa Tagihan</label>
    <input type="number" id="edit-remaining" readonly>
  </div>

  <div>
    <label>Status Pembayaran</label>
    <input type="text" id="edit-payment-status" readonly>
  </div>

  <div>
    <label>Jatuh Tempo</label>
    <input type="text" id="edit-due-date" readonly>
  </div>

</div>

    <div class="modal-actions">
    
      <button id="saveEdit" class="btn btn-open">
        <i class="fa-solid fa-floppy-disk"></i> Simpan
      </button>
    
      <button id="deleteEdit" class="btn btn-close">
        <i class="fa-solid fa-trash"></i> Hapus
      </button>
    
      <button id="closeEdit" class="btn btn-secondary">
        <i class="fa-solid fa-xmark"></i> Tutup
      </button>
    
    </div>

  </div>
</div>

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>
<script src="js/dapur.js"></script>

<!-- TANGGAL OTOMATIS -->
<script>
document.addEventListener("DOMContentLoaded",()=>{
const el=document.getElementById("tanggalOtomatis");
if(!el) return;

const now=new Date();
el.textContent="Tanggal: "+
now.toLocaleDateString("id-ID",{
weekday:"long",
day:"2-digit",
month:"long",
year:"numeric"
});
});
</script>

</body>
</html>
