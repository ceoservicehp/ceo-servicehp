<body>

<div class="wrapper">

<!-- MAIN -->
<main class="container">

<!-- STATUS BAR -->
<section class="status-bar">
<div>
<div id="admin-status" class="store-status">
Memuat status layanan...
</div>
<small id="tanggalOtomatis"></small>
</div>

<div class="buttons">
<button id="btnOpen" class="btn btn-open">ðŸŸ¢ Buka</button>
<button id="btnClose" class="btn btn-close">ðŸ”´ Tutup</button>
</div>
</section>

<!-- CONTENT -->
<section class="admin-content">

<h2>Data Service Masuk</h2>

<!-- SEARCH -->
<div class="search-box">
<input type="text" id="searchNama" placeholder="ðŸ” Cari nama pelanggan...">
</div>

<!-- BULK ACTION -->
<div class="bulk-actions">

<input type="date" id="filterTanggal" class="filter-date">

<button id="hapusTerpilih" class="btn">
<i class="fa-solid fa-trash"></i> Hapus Terpilih
</button>

<button id="cetakTanggal" class="btn btn-print">
<i class="fa-solid fa-print"></i> Cetak Data
</button>

</div>

<!-- TAB FILTER -->
<div class="order-tabs">
<button class="tab active" data-filter="all">Semua</button>
<button class="tab" data-filter="toko">Datang ke Toko</button>
<button class="tab" data-filter="home">Home Service</button>
<button class="tab" data-filter="paket">Kirim Paket</button>
</div>

<!-- TABLE -->
<div class="table-wrapper">
<table class="admin-table">

<thead>
<tr>
<th><input type="checkbox" id="checkAll"></th>
<th>No</th>

<th>Alamat</th>
<th>No HP</th>
<th>Tanggal</th>
<th>Status</th>

<th>Aksi</th>

<tr>
<td colspan="9">Memuat data...</td>
</tr>
</tbody>

</table>
</div>

</section>
</main>

<!-- MODAL DETAIL -->
<div id="detailModal" class="modal">
  <div class="modal-box">
    <span id="closeModal" class="modal-close">&times;</span>

    <h3>Edit Data Service</h3>

    <input type="hidden" id="edit-id">

    <div class="form-grid">

      <div>
        <label>Nama</label>
        <input type="text" id="edit-nama">
      </div>

      <div>
        <label>Alamat</label>
        <input type="text" id="edit-alamat">
      </div>
      
      <div>
        <label>No HP</label>
        <input type="text" id="edit-phone">
      </div>

      <div>
        <label>Merk</label>
        <input type="text" id="edit-brand">
      </div>

      <div>
        <label>Keluhan</label>
        <textarea id="edit-problem"></textarea>
      </div>

      <div>
        <label>Metode</label>
        <input type="text" id="edit-metode">
      </div>

      <div>
        <label>Sparepart</label>
        <input type="text" id="edit-sparepart">
      </div>

      <div>
        <label>Transport</label>
        <input type="text" id="edit-transport">
      </div>

      <div>
        <label>Jasa</label>
        <input type="number" id="edit-jasa">
      </div>

      <div>
        <label>Total</label>
        <input type="text" id="edit-total">
      </div>

      <div>
        <label>Status</label>
        <select id="edit-status">
          <option value="pending">Pending</option>
          <option value="proses">Proses</option>
          <option value="selesai">Selesai</option>
          <option value="batal">Batal</option>
        </select>
      </div>

      <div>
        <label>Tanggal Masuk</label>
        <input type="text" id="edit-tanggal" readonly>
      </div>


      <div>
        <label>Koordinat</label>
        <input type="text" id="edit-coord">
      </div>

      <div>
        <label>Bukti</label>
        <div id="edit-bukti-preview"></div>
      </div>

    </div>

    <div class="modal-actions">
      <button id="saveEdit" class="btn btn-open">ðŸ’¾ Simpan</button>
      <button id="deleteEdit" class="btn btn-close">ðŸ—‘ Hapus</button>
    </div>

  </div>
</div>

<footer class="main-footer">

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/dapur.js"></script>

<!-- TANGGAL OTOMATIS -->
<script>
document.addEventListener("DOMContentLoaded",()=>{
const el=document.getElementById("tanggalOtomatis");
if(!el) return;

const now=new Date();
el.textContent="Tanggal: "+
now.toLocaleDateString("id-ID",{
weekday:"long",
day:"2-digit",
month:"long",
year:"numeric"
});
});
</script>


<!-- LOGIN GUARD -->
<script>
document.addEventListener("DOMContentLoaded",()=>{
const login=
localStorage.getItem("admin_login")==="true";

if(!login){
window.location="login.html";
}
});
</script>
