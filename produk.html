<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelola Produk â€” CEO Service HP</title>

<link rel="stylesheet" href="css/produk.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/login.js"></script>
<script defer src="js/produk.js"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="admin-header">
    <div class="header-left">
        <h1>ðŸ“¦ Kelola Produk Sparepart</h1>
    </div>

    <div class="header-right">
        <button id="logoutBtn" class="btn btn-logout">
            Logout
        </button>
    </div>
</header>

<!-- ================= CONTAINER ================= -->
<div class="container">

    <!-- FORM TAMBAH / EDIT -->
    <div class="form-box">
        <h3>Tambah / Edit Produk</h3>

        <input type="hidden" id="productId">

        <div class="form-group">
            <label>Nama Produk</label>
            <input type="text" id="productName" placeholder="Contoh: LCD Samsung">
        </div>

        <div class="form-group">
            <label>Harga</label>
            <input type="number" id="productPrice" placeholder="150000">
        </div>

        <div class="form-group">
            <label>Deskripsi</label>
            <textarea id="productDesc" placeholder="Deskripsi produk..."></textarea>
        </div>

        <div class="form-group">
            <label>Gambar Produk</label>
            <input type="file" id="productImage">
        </div>

        <button id="saveProduct" class="btn btn-primary">
            Simpan Produk
        </button>
    </div>

    <!-- TABEL PRODUK -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <tr>
                    <td colspan="4">Memuat data...</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- ================= FOOTER ================= -->

</body>
</html>
