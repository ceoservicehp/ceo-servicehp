<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin Login - CEO Service HP</title>

<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
</head>
<body>

<div class="login-wrapper">

  <div class="login-card">

    <img src="images/logo.png" class="logo">

    <h2 id="formTitle">Admin Login</h2>
    <p class="subtitle">CEO Service HP</p>

    <!-- GOOGLE LOGIN -->
    <button id="googleLogin" class="google-btn">
      <i class="fa-brands fa-google"></i>
      Login dengan Google
    </button>

    <div class="divider">
      <span>atau</span>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="login-btn">Masuk</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" style="display:none;">
      <input type="email" id="registerEmail" placeholder="Email Baru" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit" class="login-btn">Daftar Akun</button>
    </form>

    <!-- RESET FORM -->
    <form id="resetForm" style="display:none;">
      <input type="email" id="resetEmail" placeholder="Masukkan Email Anda" required>
      <button type="submit" class="login-btn">Kirim Link Reset</button>
    </form>

    <p id="errorMsg"></p>

    <div class="switch-links">
      <span id="showRegister">Daftar akun</span> |
      <span id="showLogin">Login</span> |
      <span id="showReset">Lupa password?</span>
    </div>

  </div>

</div>

<script src="js/login.js"></script>
</body>
</html>
