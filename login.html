<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login - CEO Service HP</title>

<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">

    <div class="logo-area">
      <img src="images/logo.png" class="logo">
      <h2 id="formTitle">Admin Login</h2>
      <p class="subtitle">Sistem Internal CEO Service HP</p>
    </div>

    <!-- GOOGLE LOGIN -->
    <button id="googleLogin" class="google-btn">
      <i class="fa-brands fa-google"></i>
      Login dengan Google
    </button>

    <div class="divider">
      <span>atau</span>
    </div>

    <!-- ================= LOGIN FORM ================= -->
    <form id="loginForm" class="auth-form">

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email"
               id="loginEmail"
               placeholder="Email"
               autocomplete="username"
               required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password"
               id="loginPassword"
               placeholder="Password"
               autocomplete="current-password"
               required>
      </div>

      <button type="submit" class="login-btn">
        <i class="fa-solid fa-right-to-bracket"></i>
        Masuk
      </button>

    </form>

    <!-- ================= REGISTER FORM ================= -->
    <form id="registerForm" class="auth-form" style="display:none;">

      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text"
               id="registerName"
               placeholder="Nama Lengkap"
               autocomplete="name"
               required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email"
               id="registerEmail"
               placeholder="Email Aktif"
               autocomplete="email"
               required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel"
               id="registerPhone"
               placeholder="No HP (08xxxxxxxxxx)"
               autocomplete="tel"
               required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-briefcase"></i>
        <input type="text"
               id="registerPosition"
               placeholder="Jabatan (Contoh: Staff Teknisi)"
               autocomplete="organization-title"
               required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password"
               id="registerPassword"
               placeholder="Password (min 6 karakter)"
               autocomplete="new-password"
               required>
      </div>

      <button type="submit" class="login-btn">
        <i class="fa-solid fa-user-plus"></i>
        Daftar Akun
      </button>

      <div class="info-box">
        Akun akan aktif setelah disetujui oleh Superadmin.
      </div>

    </form>

    <!-- ================= RESET FORM ================= -->
    <form id="resetForm" class="auth-form" style="display:none;">

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email"
               id="resetEmail"
               placeholder="Masukkan Email Anda"
               autocomplete="email"
               required>
      </div>

      <button type="submit" class="login-btn">
        <i class="fa-solid fa-paper-plane"></i>
        Kirim Link Reset
      </button>

    </form>

    <!-- ================= UPDATE PASSWORD ================= -->
    <form id="updatePasswordForm" class="auth-form" style="display:none;">

      <!-- Hidden username untuk accessibility -->
      <input type="email"
             id="recoveryEmail"
             autocomplete="username"
             style="display:none;">

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password"
               id="newPassword"
               placeholder="Password Baru"
               autocomplete="new-password"
               required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password"
               id="confirmPassword"
               placeholder="Konfirmasi Password"
               autocomplete="new-password"
               required>
      </div>

      <button type="submit" class="login-btn">
        <i class="fa-solid fa-check"></i>
        Update Password
      </button>

    </form>

    <div id="alertBox" class="alert-box" style="display:none;"></div>

    <div class="switch-links">
      <span id="showRegister">Daftar akun</span>
      <span id="showLogin" style="display:none;">Login</span>
      <span id="showReset">Lupa password?</span>
    </div>

  </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
