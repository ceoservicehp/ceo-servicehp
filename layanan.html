<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Form Service ‚Äî CEO Service HP</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
<div id="logo-container">
<img src="images/logo.png" width="60">
<div>
<h1>CEO - SERVICE HP</h1>
<small class="tagline">CELLULAR ENGINEER OFFICER</small>
</div>
</div>
</header>

<!-- ================= NAVBAR TOP ================= -->
<nav class="top-nav">
  <a href="index.html" class="nav-btn">
  <i class="fa-solid fa-house"></i>
  Beranda
  </a>

  <a href="#produk" class="nav-btn">
  <i class="fa-solid fa-mobile-screen"></i> 
  Produk
</a>

  <a href="#informasi" class="nav-btn">
  <i class="fa-solid fa-info-circle"></i>
  Informasi
</a>
</nav>

<section class="form-section">

<h2>Form Service</h2>

<label>Nama Lengkap</label>
<input type="text" id="customer-name">

<label>Alamat Detail Rumah/Kantor</label>
<textarea id="customer-address"></textarea>

<label>No HP</label>
<input type="tel" id="customer-phone">

<label>Merk HP</label>
<input type="text" id="customer-brand">

<label>Keluhan</label>
<textarea id="customer-problem"></textarea>

<label>Pilih Metode Service</label>
<select id="service-option">
<option value="">Pilih layanan</option>
<option value="toko">Datang ke Toko</option>
<option value="home">Home Service</option>
<option value="paket">Kirim Paket</option>
</select>

<!-- KOORDINAT -->
<div id="map-section" style="display:none">
<label>Koordinat Lokasi</label>
<input type="text" id="customer-coord" readonly>
<button type="button" id="getLocation">üìç Ambil Lokasi Saya</button>
</div>

<!-- TRANSPORT -->
<div id="transport-section" style="display:none">
<label>Biaya Transport</label>
<input type="text" id="transport-fee" readonly>
<div id="distance-info" style="font-size:12px;color:#666;margin-top:5px;"></div>
</div>

<!-- BUKTI -->
<div id="payment-proof-section" style="display:none">
<label>Upload Bukti Transfer Transport</label>
<input type="file" id="payment-proof" accept="image/*">
</div>

<!-- LIST LAYANAN -->
<h3>Pilih Jenis Service</h3>
<div id="products-container" class="products-grid"></div>



<button id="checkout" class="btn-submit">
Kirim Permintaan Service
</button>

</section>

<!-- MODAL -->
<div id="product-modal" class="modal hidden">
<div class="modal-content">
<span id="close-product-modal" class="btn-close">&times;</span>

<img id="modal-product-img" class="modal-img">
<h2 id="modal-product-name"></h2>
<p id="modal-product-price"></p>
<p id="modal-product-desc"></p>

<button id="modal-add-cart" class="btn-add">
Pilih Layanan
</button>

</div>
</div>

<footer>
¬© 2026 CEO Service HP ‚Äî All Rights Reserved
</footer>

<script src="js/script.js"></script>

</body>
</html>
